<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
	<script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<style>
		.card_number{
			position: absolute;
		    left: 70px;
		    top: 230px;
		    font-size: 20px;
		}
		.card_date{
			position: absolute;
		    left: 252px;
		    top: 264px;
		    width: 80px;
		}
	</style>
	<div class="card_block">
		<img src="images/background.png"/>
		<input type="text" name="for_card" class="card_number" maxlength='19' placeholder="Введите номер карты" />
		<input type="text" name="card_date" class="card_date" maxlength='5' placeholder="Дата" />
	</div>

	<script src="js/application.js"></script>
</body>
</html>
